<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generator of colors</title>
</head>
<body>

    <div>
        <h1 id="text">#000000</h1>
        <button onclick="generate()" id="bt">Generate</button>
    </div>

    <script>

        const generate = () =>{

            const color = (Math.random() * 0xFFFFFF << 0).toString(16);
            document.body.style.backgroundColor = "#" + color
            document.body.text = "#" + color
            document.getElementById("text").innerHTML = "#" + color
            document.getElementById("bt").style.backgroundColor = "#" + color

        }

    </script>
    
</body>
</html>
